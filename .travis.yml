language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly

env: 
  global:
    - MEMCACHE_HOST=localhost
    - REDIS_URIS=redis://localhost,redis://localhost:6379
    - MYSQL_DSN="mysql:host=localhost;dbname=test"
    - MYSQL_USER=travis
    - PGSQL_DSN="pgsql:host=localhost;dbname=test;"
    - PGSQL_USER=postgres

services:
  - memcached
  - mysql
  - postgresql
  - redis-server

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - phpenv config-add tests/php-travis.ini

install:
  - travis_retry composer install --no-scripts --no-suggest --no-interaction

before_script:
  - mysql -e 'create database test;'
  - psql  -c 'create database test;' -U postgres

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs --standard=PSR2 classes/ tests/

